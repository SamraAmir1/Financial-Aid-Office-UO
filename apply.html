    <h2>Scholarship Application Form</h2>
    <section id="apply">

        <form id="applicationForm" onsubmit="return validateForm()">


            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full name" required autocomplete="name">
            <br><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required
                autocomplete="email">
            <br><br>


            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required
                autocomplete="current-password">
            <br><br>


            <label for="cnic">CNIC:</label>
            <input type="number" id="cnic" name="cnic" placeholder="Enter CNIC" required>
            <br><br>

            <label for="enrollment">Enrollment Year:</label>
            <input type="number" id="enrollment" name="enrollment year" placeholder="Enter Enrollment Year" required>
            <br><br>

            <label for="rollNo">Registration Number:</label>
            <input type="number" id="rollNo" name="rollNo" placeholder="Enter registration number" required>
            <br><br>


            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" placeholder="Enter CGPA" required>
            <br><br>

            <button type="submit">Submit</button>
            <br><br>
        </form>
    </section>
