<body>
    <header>
        <nav>
            <img src="FAOUO img.png" alt="image" id="logo">
            <ul>
                <li><a href="FAOUO.html">Home</a></li>

    <h2>Contact Us</h2>
    <section id="contact-us" style="padding-top: 8px;">
        <p>Have questions or need assistance? Fill out the form below, and we'll get back to you.</p>
        <br>


        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>

            <label for="contact">Contact:</label>
            <input type="number" id="contact" name="contact" placeholder="Enter your mobile no." required>
            <br><br>

            <label for="programme">Select your Programme: </label>
            <select name="programme" id="programme">
                <option value="_select"> -- Select a Programme -- </option>
                <option value="bio">BS Biology</option>
                <option value="chem">BS Chemistry</option>
                <option value="comp">BS Computer Science</option>
                <option value="history">BA (Honours) History</option>
                <option value="eng">BA (Honours) English</option>
                <option value="math">BS Mathematics</option>
                <option value="phy">BS Physics</option>
                <option value="chem">MS Chemistry</option>
                <option value="eco">MS Economics</option>
                <option value="fin">MS Financial Management</option>
                <option value="physics">MS Physics</option>
                <option value="phd-phy">PhD Physics</option>
            </select>
            <br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="32" placeholder="Type message" required></textarea>
            <br><br>

            <button type="submit">Submit</button>
            <br><br>
        </form>
    </section>

    <footer>
        <p>2023 &copy; Financial Aid Office. All Rights Reserved.</p>
    </footer>

    <script src="faouo.js"></script>

</body>

</html>
